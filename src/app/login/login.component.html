<div class="alert" *ngIf="alert">
    <p class="alertMessage">alert : user Id or Password is inccorect</p>
</div>

<form name="login_form" (ngSubmit)="onSubmit()">
    <div class="login_form_top">
      <h1>LOGIN</h1>
      <p>UserID、Passwordをご入力の上、「LOGIN」ボタンをクリックしてください。</p>
    </div>
    <div class="login_form_btm">
      <input type="id" name="user_id" placeholder="UserID">
      <input type="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn" >Login</button>
</form>
